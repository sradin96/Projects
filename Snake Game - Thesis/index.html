<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Snake Game</title>
    <link rel="icon" href="Snake-picture.png">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <h1>Snake</h1>
    <p class="score">Score: <span id="score1">0</span></p>
    <canvas width="400" height="400" id="canvas"></canvas>
    <p class="level">Select level:</p>
    <a href="#" onclick="newGameLevelOne()" id="levelOne">Level One</a>
    <a href="#" onclick="newGameLevelTwo()" id="levelTwo">Level Two</a>
    <a href="#" onclick="newGameLevelThree()" id="levelThree">Level Three</a>

    <button id="login" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>
    <button id="signup" onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Sign Up</button>
    <button id="logout" style="width:auto;">Log Out</button>

<div id="id01" class="modal">
  <form class="modal-content animate" method="post">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
    </div>

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
        
      <button id="loginBtn" onclick="vm.login()" onclick="vm.adminLogin()" type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>
  </form>
</div>

<div id="id02" class="modal2">
        <form class="modal2-content animate" method="post">
          <div class="imgcontainer">
            <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
          </div>
      
          <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>
      
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <label for="psw"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw" required>
              
            <button id="signinBtn" onclick="register()" type="submit">Sign Up</button>
            <label>
              <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
          </div>
        </form>
    </div>

    <div class="Menu" id="menu">          
            <p>Press <span style="color: white">New Game</span> To Play!</p>
            <button class="button" id="newGameBtn">New Game</button>
    </div>

    <div class="gameOver" id="gameover">
            <h2>Game Over</h2>
            <p>Press New Game</span> To Play Again!</p>
            <a class="score1">Your Score Is: <span id="score2">0</span></a>
            <button class="btn" id="newGameBtnGameOver">New Game</button>
    </div>

    <div class="Question" id="question">
        <p class="q" id="questions" style="color: white">How Much Is <text style="color: white" id="questionsA">  </text> <text style="color: white" id="operation"></text> <text style="color: white" id="questionsB"></text></p>
        <p class="i" style="color: white">Your Answer Is: <input type="text" class="inputA" id="inputAnswer"></p>
        <button onclick="submitAnswers()" class="qbutton" id="questionBtn">Submit</button>
    </div>

    <div class="correctQuestion" id="correctquestion">
        <p class="c" style="color: white">Correct!</p>
        <button onclick="continueGame()" class="correctQbutton" id="correctQBtn">Continue</button>
    </div>

    <div class="wrongQuestion" id="wrongquestion">
        <p class="wq" style="color: white">Wrong! The Correct Answer Was <text style="color: white" id="questionsAS"></text></text></p>
        <button onclick="continueGame()" class="wrongQbutton" id="wrongQBtn">Continue</button>
    </div>

    <script src="app.js"></script>

</body>
</html>
