<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
      <div id="user-lable" class="badge">user</div>
      <div id="comp-lable" class="badge">comp</div>
      <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>
    <div class="result">
      <p>Make your move!</p>
    </div>

    <div class="choices">
      <div class="choice" id="rock">
        <img src="./images/icons8-hand-rock-50.png" alt="" />
      </div>
      <div class="choice" id="paper">
        <img src="./images/icons8-hand-50.png" alt="" />
      </div>
      <div class="choice" id="scissors">
        <img src="./images/icons8-hand-scissors-50.png" alt="" />
      </div>
    </div>

    <p id="message">Make your move.</p>

    <script src="./app.js"></script>
  </body>
</html>
