<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" href="./images/ps4-tab-icon.png">
    <title>PS4 Controller</title>
</head>
<body>
    <main>
        <div class="nav-container">
            <nav>
                <h1 id="logo">PS4</h1>
                <ul>
                    <li><a href="#features">Features</a></li>
                    <li><a class="order" href="#soon">Order</a></li>
                </ul>
            </nav>
        </div>
        <section class="home">
            <div class="showcase">
                <h2>PS4 Controller</h2>
                <img src="./images/controller.png" alt="">
                <div class="info">
                    <h3>Best Controller</h3>
                    <p>The PS4 Controller is the best controller ever.</p>
                </div>
            </div>
        </section>
        <div class="features-container">
            <section id="features" class="features">
                <h2>Features</h2>
                <div class="cards">
                    <div class="card">
                        <img src="./images/controller-features-sticks.png" alt="">
                        <h4>The PS4 Sticks And Triggers</h4>
                        <p>Best In The Business</p>
                    </div>
                    <div class="card">
                        <img src="./images/controller-features-touchpad.png" alt="">
                        <h4>The PS4 Touchapd</h4>
                        <p>Best In The Business</p>
                    </div>
                    <div class="card">
                        <img src="./images/controller-features-buttons.png" alt="">
                        <h4>The PS4 Buttons</h4>
                        <p>Best In The Business</p>
                    </div>
                </div>
            </section>
        </div>       
        <section id="soon" class="soon">
            <h2>Coming Soon</h2>
            <img src="./images/controller-coming-soon.png" alt="">
        </section>
        <footer>
            <h1>PS4 2020</h1>
            <ul>
                <li>
                    <a href="https://www.youtube.com/"><img src="./images/yt-logo.png" alt=""></a>
                </li>
                <li>
                    <a href="https://www.instagram.com/"><img src="./images/instagram-logo.png" alt=""></a>
                </li>
                <li>
                    <a href="https://www.twitter.com/"><img src="./images/twitter-logo.png" alt=""></a>
                </li>
            </ul>
        </footer>
    </main>

    <script src="./app/app.js"></script>
</body>
</html>
